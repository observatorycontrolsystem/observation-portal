language: python
dist: xenial   # required for Python >= 3.7
python:
- '3.6'
- '3.7'
- '3.8'
env:
  global:
  - NODE_VERSION='10'
  - DOCKER_USERNAME='ocstravisci'
  - secure: 
before_install:
- nvm install $NODE_VERSION
addons:
  postgresql: '9.6'
  apt:
    packages:
    - gfortran
services:
- postgresql
- docker
before_script:
- psql -c 'create database observation_portal;' -U postgres
install:
- pip install -U coverage coveralls
- pip install -r requirements.txt
- npm install
- npm run build
script: coverage run manage.py test --settings=test_settings
after_success: coveralls
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- export DOCKER_IMAGE=observatorycontrolsystem/observation-portal:${TRAVIS_TAG:-latest}
- docker build -t $DOCKER_IMAGE .
deploy:
  provider: script
  script: docker push $DOCKER_IMAGE
  skip_cleanup: true
  on:
    branch: test_conventions
