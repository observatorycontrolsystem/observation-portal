apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./deploy-api.yaml
  - ./svc-api.yaml
  - ./deploy-static.yaml
  - ./svc-static.yaml
  - ./deploy-dramatiq-scheduler.yaml
  - ./deploy-dramatiq-worker.yaml

commonLabels:
  app.kubernetes.io/name: observation-portal

configMapGenerator:
  - name: env

  - name: nginx-confd-templates
    files:
      - default.conf.template=./nginx-default.conf.template

  - name: coredns
    files:
      - ./Corefile

secretGenerator:
  - name: env
