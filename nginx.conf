upstream observation_portal {

    server observation_portal:8001;

}


server {


    listen 80;


    location / {

        proxy_pass http://observation_portal;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $host;

        proxy_redirect off;

    }

    location /static/ {

        alias /static/;

    }


}